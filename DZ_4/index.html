<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIBET</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Счётчик с изменением цвета</h2>
    <div class="counter">
        <button class="btn" id="decrement">-</button>
        <span class="counter-value" id="counter-value">0</span>
        <button class="btn" id="increment">+</button>
    </div>

    <h2>Отслеживание  курсора</h2>
    <div class="coordinate-box" id="coordinate-box">
        <span class="coords" id="coords">X: 0, Y: 0</span>
    </div>
    <div class="traffic-light">
        <div class="light red" id="red-light"></div>
        <div class="light yellow" id="yellow-light"></div>
        <div class="light green" id="green-light"></div>
    </div>
</body>
<script src ='script.js'></script>
</html>
